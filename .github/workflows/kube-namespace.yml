name: " ðŸ”© - Create/Delete Kube Namespace"

on:
  pull_request:
    types: [opened, reopened, closed]

env:
  AZ_RESOURCE_GROUP: "tgrall-demo"
  AZ_CLUSTER_NAME: "tug-kube"

jobs:

  kube_namespace:
    runs-on: ubuntu-latest
    
    steps:

      # login to azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        id: getContext
        run: |
          az aks get-credentials --resource-group ${{ env.AZ_RESOURCE_GROUP }} --name ${{ env.AZ_CLUSTER_NAME }} --file $GITHUB_WORKSPACE/kubeconfig
          echo "KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig" >> $GITHUB_ENV
          
      
      - name : Create Kube Namespace
        if: ${{github.event.action == 'opened' || github.event.action == 'reopened' }}
        id: createNameSpace
        run: |
          kubectl create namespace dev-pr-${{ github.head_ref }}
  
      - name : Delete Kube Namespace
        if: ${{github.event.action == 'closed' }}
        run: |
          kubectl delete namespace dev-pr-${{ github.head_ref }}
